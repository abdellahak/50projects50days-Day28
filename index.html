<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 28 : Github Profiles</title>
</head>
<body>
    <main>
        <div class="searchBar">
            <input type="search" class="search" placeholder="Search a github user"/>
            <a class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
        <div class="githubCard" style="display: none;">
            <img src="" alt="" class="profilePhoto">
            <h2 class="userName">Abdellah Khouden</h2>
            <h4 class="bio">Web developer & Graphic designer</h4>
            <div class="info">
                <div class="infoCard">
                    <div class="count followers">1</div>
                    <div class="titleF">Followers</div>
                </div>
                <div class="infoCard">
                    <div class="count following">1</div>
                    <div class="titleF">Following</div>
                </div>
                <div class="infoCard">
                    <div class="count repositories">1</div>
                    <div class="titleF">Repos</div>
                </div>
            </div>
            <div class="reposContainer">
                <h4>Last repos :</h4>
                <div class="repos">
                    
                </div>
            </div>
            <a class="visit" href="#"  target="_blank">Visit Profile <i class="fa-solid fa-arrow-up-right-from-square share"></i></a>
        </div>
        <div class="noUser" style="display: none;">
            No github user with this username!
        </div>
    </main>
    <script src="https://kit.fontawesome.com/1fbfbd99d6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
